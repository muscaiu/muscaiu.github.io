<!DOCTYPE html>
<html lang="en" data-ng-app="App">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Creating a simple hybrid app with AngularJS, Ionic and Cordova </title>
  <!--Ionic Libs-->
  <link rel="stylesheet" href="lib/ionic/css/ionic.css">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!--My app-->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>

<body data-ng-controller="AppCtrl">
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Fresshly Pressed</h1>
    <!--<button class="button" data-ng-click="refresh()">
        <i class="icon ion-refresh"></i>
      </button>-->
  </ion-header-bar>
  <ion-content>
    <div data-ng-show="!posts.length">
      <br><br>
      <center>
        <h1>Pull to Refresh</h1>
      </center>
    </div>
    <ion-refresher on-refresh="refresh()"></ion-refresher>
    <div>

    </div>
    <div class="card list" data-ng-repeat="p in posts">
      <div class="item item-avatar-left">
        <img data-ng-src="{{ p.author.avatar_URL }}" alt="">
        <h2>{{ p.author.nice_name }}</h2>
        <p><a href="{{ p.author.URL }}">{{ p.author.URL}}</a></p>
      </div>
      <div class="item item-body">
        <h1>{{ p.title }}</h1>
        <div data-ng-bind-html="p.content"></div>
      </div>
    </div>
    </div>



  </ion-content>
</body>

</html>
